os: Visual Studio 2017

version: "{build}"

clone_folder: c:\gopath\src\github.com\zserge\webview

environment:
  global:
    GOPATH: C:\gopath
  matrix:
    - GETH_ARCH: amd64
      GOARCH: amd64
      CGO_ENABLED: 1
      MSYS2_ARCH: x86_64
      MSYS2_BITS: 64
      MSYSTEM: MINGW64
      PATH: C:\msys64\mingw64\bin\;C:\Program Files (x86)\NSIS\;%PATH%
    - GETH_ARCH: 386
      GOARCH: 386
      CGO_ENABLED: 1
      MSYS2_ARCH: i686
      MSYS2_BITS: 32
      MSYSTEM: MINGW32
      PATH: C:\msys64\mingw32\bin\;C:\Program Files (x86)\NSIS\;%PATH%

install:
  - echo %PATH%
  - echo %GOPATH%
  - set PATH=%GOPATH%\bin;c:\go\bin;%PATH%
  - go version
  - go env
  - gcc --version

build_script:
  - go build -o buildOutput\minimal -i ./examples/minimal-go
  - go build -o buildOutput\todo -i ./examples/todo-go
  - go build -o buildOutput\window -i ./examples/window-go
  - go build -o buildOutput\pageload -i ./examples/page-load-go
